<!DOCTYPE html>
<html>
<head>
  <title>Check-in voor je les Skills of PL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, label, button, select { display: block; width: 100%; margin-top: 10px; font-size: 1em; }
    #formulier { display: none; }
    #status { font-weight: bold; margin-top: 20px; }
    #retryButton { display: none; }
    #alIngechecktMelding { color: red; font-weight: bold; margin-top: 30px; }
    .success { color: green; }
    /* Modal styles */
    #alIngechecktModal {
      display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
    }
    #alIngechecktModal .modal-content {
      background: #fff; padding: 30px 20px; max-width: 350px; margin: 15vh auto; border-radius: 12px;
      box-shadow: 0 4px 32px #0006; text-align: center;
    }
    #alIngechecktModal button {
      margin-top: 20px; padding: 7px 24px;
    }
  </style>
</head>
<body>
  <h2>Check-in Skills of PL</h2>
  <p>Ben je op school? Klik op de knop hieronder om te kijken of je op de juiste locatie bent om in te checken :-).</p>
  <button onclick="checkLocation()" id="checkLocatieBtn">üìç Check mijn locatie</button>
  <button id="retryButton" onclick="retryLocation()">Probeer locatie delen opnieuw</button>
  <div id="status"></div>
  <div id="alIngechecktMelding"></div>

  <div id="formulier">
    <form onsubmit="verzenden(event)">
      <label>Wat is je voornaam?</label>
      <input type="text" id="voornaam" name="voornaam" required>
      <label>En je achternaam?</label>
      <input type="text" id="achternaam" name="achternaam" required>
      <label>Wat is je studentnummer?</label>
      <input type="text" id="studentnummer" name="studentnummer" required>
      <label>En je e-mailadres?</label>
      <input type="email" id="email" name="email" required>
      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">
      <button type="submit">‚úÖ Inchecken</button>
    </form>
  </div>

  <!-- Modal voor al ingecheckt melding -->
  <div id="alIngechecktModal">
    <div class="modal-content">
      <p style="font-size:1.15em; color:#c00; font-weight:bold;">
        Je hebt vandaag al voor deze les ingecheckt op dit apparaat.
      </p>
      <button onclick="closeAlIngechecktModal()">OK</button>
    </div>
  </div>

  <script>
    const locaties = [
      { lat: 52.0682, lng: 4.3248 },         // Haagse Hogeschool
      { lat: 52.0360341, lng: 4.3623357 },   // Thuis (voorbeeld)
      { lat: 52.0668769, lng: 4.3235892 }    // Skillslab
    ];
    const maxAfstand = 250; // meters

    function afstandInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(ŒîœÜ / 2) ** 2 + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function checkLocation() {
      document.getElementById('retryButton').style.display = 'none';
      document.getElementById('alIngechecktMelding').textContent = '';
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          locatieSucces,
          locatieMislukt
        );
      } else {
        setStatus('‚ùå Je apparaat ondersteunt geen GPS.', 'error');
      }
    }

    function retryLocation() {
      navigator.geolocation.getCurrentPosition(
        locatieSucces,
        locatieMisluktFinal
      );
    }

    function locatieSucces(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lon;
      document.getElementById('retryButton').style.display = 'none';

      let goedgekeurd = false;
      let kortsteAfstand = Infinity;

      for (const locatie of locaties) {
        const afstand = afstandInMeters(lat, lon, locatie.lat, locatie.lng);
        if (afstand < maxAfstand) {
          goedgekeurd = true;
          break;
        }
        if (afstand < kortsteAfstand) {
          kortsteAfstand = afstand;
        }
      }

      if (goedgekeurd) {
        setStatus("‚úÖ Top! Je bent op de juiste plek. Vul nu je gegevens in.", 'success');
        document.getElementById('formulier').style.display = 'block';
      } else {
        const afgerond = Math.round(kortsteAfstand);
        setStatus(`‚ùå Oeps! Je bent niet op een goedgekeurde plek. Je zit nu ongeveer ${afgerond} meter van de dichtstbijzijnde locatie.`, 'error');
        document.getElementById('formulier').style.display = 'none';
      }
    }

    function locatieMislukt() {
      setStatus('üìç We konden je locatie niet vinden of je hebt het geweigerd. Probeer het opnieuw.', 'error');
      document.getElementById('retryButton').style.display = 'block';
    }

    function locatieMisluktFinal() {
      setStatus('‚ùå Locatie ophalen lukt niet. Controleer je browserinstellingen en sta locatie delen toe. Lukt het nog steeds niet? Probeer een andere browser.', 'error');
      document.getElementById('retryButton').style.display = 'none';
    }

    function setStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = type || '';
    }

    function verzenden(event) {
      event.preventDefault();
      document.getElementById('alIngechecktMelding').textContent = '';

      const vandaag = new Date().toISOString().split("T")[0];
      const laatstIngecheckt = localStorage.getItem("checkin_datum");

      if (laatstIngecheckt === vandaag) {
        showAlIngechecktModal();
        return;
      }

      const form = event.target;
      const formData = new FormData(form);
      formData.append('tijd', new Date().toLocaleString());

      fetch("https://script.google.com/macros/s/AKfycbzqa0p7bQxTAWhq-bFKxsgVZ6uyOjhbKN8SxPVbBgjGxFOUKN7nY5FEinRmIuZla0daNQ/exec", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(text => {
        if (text === "OK") {
          setStatus("‚úÖ Je bent ingecheckt. Dankjewel!", "success");
          localStorage.setItem("checkin_datum", vandaag);
          form.reset();
          document.getElementById("formulier").style.display = "none";
        } else if (text === "AL_GEDAAN_VANDAAG") {
          showAlIngechecktModal();
          document.getElementById("formulier").style.display = "none";
        } else {
          setStatus("‚ùå Oei! Het opslaan ging mis.", "error");
        }
      })
      .catch(error => {
        setStatus("‚ùå Foutje bij het versturen: " + error.message, "error");
      });
    }

    function showAlIngechecktModal() {
      document.getElementById('alIngechecktModal').style.display = 'block';
    }
    function closeAlIngechecktModal() {
      document.getElementById('alIngechecktModal').style.display = 'none';
    }
  </script>
</body>
</html>
