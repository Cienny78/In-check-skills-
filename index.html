<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <title>Check-in voor Praktijkleren (PL1 of PL2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --btn: #007bff;
      --btn-disabled: #a0a0a0;
      --btn-ok: #28a745;
    }
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
    input, label, button, select { display: block; width: 100%; margin-top: 10px; font-size: 1em; }

    #melding {
      display: none;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .info { background-color: #cce5ff; color: #004085; }

    .btn {
      background: var(--btn);
      color: #fff;
      border: none;
      padding: 12px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background: var(--btn-disabled);
      cursor: not-allowed;
      opacity: 0.9;
    }
    .btn-ok { background: var(--btn-ok); }

    .loading-text {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .spinner {
      width: 1em;
      height: 1em;
      border: 2px solid currentColor;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      display: inline-block;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    [aria-live] { min-height: 1.2em; }
  </style>
</head>
<body>
  <h2>Check-in PL1 of PL2</h2>

  <div id="melding"></div>

  <p>Inchecken is simpel: vul je gegevens in en klik op <em>Inchecken</em>. Klaar! ðŸ“šâœ…</p>

  <form id="formulier" onsubmit="verzenden(event)">
    <label>Wat is je voornaam?</label>
    <input type="text" id="voornaam" name="voornaam" required>
    <label>En je achternaam?</label>
    <input type="text" id="achternaam" name="achternaam" required>
    <label>Wat is je studentnummer?</label>
    <input type="text" id="studentnummer" name="studentnummer" required>
    <label>En je e-mailadres?</label>
    <input type="email" id="email" name="email" required>

    <button id="submitButton" type="submit" class="btn">âœ… Inchecken</button>
  </form>

  <script>
    // ---- UI helpers ----
    function setLoading(btn, text) {
      if (!btn) return;
      btn.dataset.originalText = btn.dataset.originalText || btn.innerHTML;
      btn.disabled = true;
      btn.innerHTML = `<span class="loading-text"><span class="spinner"></span>${text}</span>`;
    }
    function clearLoading(btn) {
      if (!btn) return;
      btn.disabled = false;
      if (btn.dataset.originalText) btn.innerHTML = btn.dataset.originalText;
    }
    function setSuccess(btn, text) {
      if (!btn) return;
      btn.classList.add('btn-ok');
      btn.disabled = true;
      btn.innerHTML = text;
    }
    function disableForm(form, on) {
      [...form.elements].forEach(el => el.disabled = on);
    }
    function toonMelding(tekst, type) {
      const melding = document.getElementById("melding");
      melding.className = "";
      melding.classList.add(type);
      melding.textContent = tekst;
      melding.style.display = "block";
      setTimeout(() => { melding.style.display = "none"; }, 5000);
    }

    // ---- Inchecken ----
    let isVersturenBezig = false;

    function verzenden(event) {
      event.preventDefault();
      if (isVersturenBezig) return;

      const vandaag = new Date().toISOString().split("T")[0];
      const laatstIngecheckt = localStorage.getItem("checkin_datum_pl");
      if (laatstIngecheckt === vandaag) {
        toonMelding("â³ Je hebt vandaag al ingecheckt op dit apparaat.", "info");
        return;
      }

      const form = event.target;
      const submitBtn = document.getElementById('submitButton');

      // Gegevens verzamelen
      const formData = new FormData(form);
      formData.append('tijd', new Date().toLocaleString());

      // Versturen
      isVersturenBezig = true;
      setLoading(submitBtn, "Bezig met incheckenâ€¦");
      disableForm(form, true);

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000);

      fetch("https://script.google.com/macros/s/AKfycbzqa0p7bQxTAWhq-bFKxsgVZ6uyOjhbKN8SxPVbBgjGxFOUKN7nY5FEinRmIuZla0daNQ/exec", {
        method: "POST",
        body: formData,
        signal: controller.signal
      })
      .then(response => response.text())
      .then(text => {
        if (text === "OK") {
          toonMelding("âœ… Je bent ingecheckt. Dankjewel!", "success");
          localStorage.setItem("checkin_datum_pl", vandaag);
          form.reset();
          setSuccess(submitBtn, "âœ… Ingecheckt");
        } else if (text === "AL_GEDAAN_VANDAAG") {
          toonMelding("â³ Je hebt vandaag al ingecheckt (volgens het systeem).", "info");
          clearLoading(submitBtn);
          disableForm(form, false);
        } else {
          toonMelding("âŒ Oei! Het opslaan ging mis.", "error");
          clearLoading(submitBtn);
          disableForm(form, false);
        }
      })
      .catch(error => {
        const msg = (error.name === 'AbortError')
          ? "â±ï¸ Het duurt te lang. Controleer je internet en probeer opnieuw."
          : "âŒ Foutje bij het versturen: " + error.message;
        toonMelding(msg, "error");
        clearLoading(submitBtn);
        disableForm(form, false);
      })
      .finally(() => {
        clearTimeout(timeoutId);
        isVersturenBezig = false;
      });
    }
  </script>
</body>
</html>
